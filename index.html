<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>AgeCalculator</title>
  </head>
  <body>
    <main class="container">
      <div class="first-container">
        <div class="input-box">
          <label>DAY</label>
          <input type="number" id="day" placeholder="DD" />
          <div class="error"></div>
        </div>
        <div class="input-box">
          <label>MONTH</label>
          <input type="number" id="month" placeholder="MM" />
          <div class="error"></div>
        </div>
        <div class="input-box">
          <label>YEAR</label>
          <input type="number" id="year" placeholder="YYYY" />
          <div class="error"></div>
        </div>
      </div>
      <div class="button-content">
        <div class="line"></div>
        <button id="submit"><img src="assets/images/icon-arrow.svg" alt="" /></button>
        <div class="line-sec"></div>
      </div>
      <div class="result"><span>--</span>years</div>
      <div class="result"><span>--</span>months</div>
      <div class="result"><span>--</span>days</div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
